<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Silvio Craparotta">
    <meta name="Description" content="Esercizio Card (css)">
    <title>Card con css</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <div class="card-wrapper">
        <div class="card-header">
            <div class="card-header-image">
                <img src="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg" alt="Gym" with="300px" height="250px" />
            </div>
        </div>

        <div class="card-body">
            
            <div class="card-body-title">
                <h3>My Gym</h3>
            </div>
            
            <div class="card-body-content">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris velit eros, tristique ut pellentesque non, iaculis 
                    sed sapien. Duis consectetur facilisis sollicitudin.
                </p>
            </div>

            <div class="card-body-items">
                <ul>
                    <li>An item</li>
                    <li>A second item</li>
                    <li>A third item</li>
                </ul>
            </div>
            
        </div>

        <div class="card-footer">

            <div class="card-footer-actions">
                <div class="card-footer-button1">
                    <button class="card-button-Read">Read</button>
                </div>
                <div class="card-footer-button2">
                    <button class="card-button-like">Like</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
